<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock</title>
		<link rel="stylesheet" href="./css.css" />
	</head>
	<body>
		<div class="clock">
			<div class="row">
				<div class="day">FR</div>
				<div class="second">DAY</div>
			</div>

			<div class="borders-wrapper">
				<div class="border">:</div>
			</div>

			<div class="row">
				<div class="hour">13</div>
				<div class="second">HOURS</div>
			</div>

			<div class="borders-wrapper">
				<div class="border">:</div>
			</div>

			<div class="row">
				<div class="minutes">47</div>
				<div class="second">MINUTES</div>
			</div>

			<div class="borders-wrapper">
				<div class="border">:</div>
			</div>

			<div class="row">
				<div class="seconds">18</div>
				<div class="second">SECONDS</div>
			</div>
		</div>

		<script src="./js.js"></script>
		<script src="./hero.js"></script>
	</body>
</html>
